<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music App Web</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #121212;
      color: #fff;
    }
    header {
      background: #1db954;
      padding: 14px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .tabs {
      display: flex;
      background: #181818;
    }
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }
    .tab.active {
      border-bottom: 3px solid #1db954;
      color: #1db954;
    }
    .content {
      height: calc(100vh - 104px);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
    .note {
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
      padding: 6px;
    }
  </style>
</head>
<body>

<header>ðŸŽ§ Music App (Web)</header>

<div class="tabs">
  <div class="tab active" onclick="openSC()">SoundCloud</div>
  <div class="tab" onclick="openYT()">YouTube</div>
</div>

<div class="content">
  <iframe id="player" src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/charts/top"></iframe>
</div>

<div class="note">Cháº¡y tá»‘t trÃªn GitHub Pages â€¢ má»Ÿ báº±ng HTTPS</div>

<script>
  const player = document.getElementById('player');
  const tabs = document.querySelectorAll('.tab');

  function setActive(index) {
    tabs.forEach(t => t.classList.remove('active'));
    tabs[index].classList.add('active');
  }

  function openSC() {
    setActive(0);
    player.src = 'https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/charts/top';
  }

  function openYT() {
    setActive(1);
    player.src = 'https://www.youtube.com/embed?listType=search&list=music';
  }
</script>

</body>
</html>
