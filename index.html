<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Web App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #121212;
      color: white;
    }
    header {
      padding: 12px;
      background: #1db954;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
    .tabs {
      display: flex;
      background: #181818;
    }
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      border-bottom: 2px solid #1db954;
      color: #1db954;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 96px);
      border: none;
    }
    .footer {
      text-align: center;
      padding: 8px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<header>ðŸŽ§ Music App (Web)</header>

<div class="tabs">
  <div class="tab active" onclick="openTab('sc')">SoundCloud</div>
  <div class="tab" onclick="openTab('yt')">YouTube</div>
</div>

<iframe id="player" src="https://soundcloud.com/search"></iframe>

<div class="footer">Made by ote â€¢ cháº¡y Ä‘Æ°á»£c trÃªn GitHub Pages</div>

<script>
  function openTab(type) {
    const iframe = document.getElementById('player');
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(t => t.classList.remove('active'));

    if (type === 'sc') {
      iframe.src = 'https://soundcloud.com/search';
      tabs[0].classList.add('active');
    } else {
      iframe.src = 'https://m.youtube.com';
      tabs[1].classList.add('active');
    }
  }
</script>

</body>
</html>
